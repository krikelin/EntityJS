<!DOCTYPE html>
<html>
    <head>
        <title>EntityJS demo</title>
    </head>
    <body>
            <input type="search" placeholder="Search for a song" id="query" name="q" />
            <label for="service">Search on</label>
            <select id="resolver" name="service">
                <option value="MusicResolver">Mock</option>
                <option value="SpotifyResolver">Spotify</option>
                <option value="DeezerResolver">Deezer</option>
            </select>
            <button onclick="search(event)">Find</button>    
        <table>
            <thead>
                <th>Title</th>
                <th>Artist</th>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
        <script src="../entity.js" type="text/javascript"></script>
        <script src="../resolvers/mock.js" type="text/javascript"></script>
        <script src="../resolvers/spotify.js" type="text/javascript"></script>
        <script src="../resolvers/deezer.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
    </body>
</html>
